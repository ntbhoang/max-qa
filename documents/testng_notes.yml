1- When running using testng.xml file, the parallel option should match with the testng annotations, for example:
    - in testng.xml if parallel="methods" then annotations should be @Before/AfterMethod
2- BeforeTest() only run once before any test, beforeMethod get calls everytime:
3- onTestStart(): An onTestStart() is invoked only when any test method gets started.
4- onTestSuccess(): An onTestSuccess() method is executed on the success of a test method.
5- onStart(): An onStart() method is executed on the start of any test method.
6- onFinish(): An onFinish() is invoked when any test case finishes its execution.